<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/splide/splide.min.css">
    <title>Escuela Autónoma</title>
</head>
<body>
    <header class="header">
        <img class="header__logo" src="./src/img/logo.png" alt="Logo de la escuela autónoma">
        <button class="header__button">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </button>
        <nav class="header__menu">
            <ul class="header__ul">
                <li class="header__ul--item"><a href="">Inicio</a></li>
                <li class="header__ul--item"><a href="">Nosotros</a></li>
                <li class="header__ul--item"><a href="">Diplomados/Especializaciones</a></li>
                <li class="header__ul--item"><a href="">Carreras Técnicas</a></li>
            </ul>
        </nav>
        <a class="header__contactanos" href="">Contáctanos</a>
    </header>
    <main class="main">
        <section class="main__hero">
            <div class="splide">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <img src="./src/img/splide/hero.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./src/img/splide/hero.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./src/img/splide/hero.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./src/img/splide/hero.jpg" alt="">
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/splide/splide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
